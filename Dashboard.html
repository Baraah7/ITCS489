<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <div class="Sidebar">
            <p>Bagdad</p>
            <button class="SideButton" id="Home"><img class="side-icon" src="pic/home_icon.png"></button>
            <button class="SideButton" id="edit"><img class="side-icon" src="pic/edit_icon.png"></button>
            <button class="SideButton" id="add"><img class="side-icon" src="pic/add_icon.png"></button>
            <button class="SideButton" id="delete"><img class="side-icon" src="pic/delete_icon.png"></button>
        </div>
        <h1>Dashboard</h1>
    </header>

    <main>
        <div class="Home-content">
            <p class="table-name">Best sellers:</p>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Sales</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10.00</td>
                        <td>100</td>
                        <td>$1000.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$20.00</td>
                        <td>50</td>
                        <td>$1000.00</td>
                    </tr>
                </tbody>
            </table>
            <p class="table-name">Recent Orders:</p>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1001</td>
                        <td>John Doe</td>
                        <td>$50.00</td>
                        <td>Shipped</td>
                    </tr>
                    <tr>
                        <td>1002</td>
                        <td>Jane Smith</td>
                        <td>$75.00</td>
                        <td>Processing</td>
                    </tr>
                </tbody>
            </table>
    </main>

    <footer>
        
    </footer>
</div>
</body>
</html>
