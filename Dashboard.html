<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <div class="Sidebar">
            <p>Bagdad</p>
            <button class="SideButton" id="home"><img class="side-icon" src="pic/home_icon.png"></button>
            <button class="SideButton" id="edit"><img class="side-icon" src="pic/edit_icon.png"></button>
            <button class="SideButton" id="add"><img class="side-icon" src="pic/add_icon.png"></button>
            <button class="SideButton" id="delete"><img class="side-icon" src="pic/delete_icon.png"></button>
        </div>
        <h1>Dashboard</h1>
    </header>

    <main>
        <div class="Home-content">
            <p class="table-name">Best sellers:</p>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Sales</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Product">Product 1</td>
                        <td data-label="Price">$10.00</td>
                        <td data-label="Sales">100</td>
                        <td data-label="Revenue">$1000.00</td>
                    </tr>
                    <tr>
                        <td data-label="Product">Product 2</td>
                        <td data-label="Price">$20.00</td>
                        <td data-label="Sales">50</td>
                        <td data-label="Revenue">$1000.00</td>
                    </tr>
                </tbody>
            </table>
            <p class="table-name">Recent Orders:</p>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Order ID">1001</td>
                        <td data-label="Customer">John Doe</td>
                        <td data-label="Total">$50.00</td>
                        <td data-label="Status">Shipped</td>
                    </tr>
                    <tr>
                        <td data-label="Order ID">1002</td>
                        <td data-label="Customer">Jane Smith</td>
                        <td data-label="Total">$75.00</td>
                        <td data-label="Status">Processing</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="Edit-content">
            <label>Edit bood information:</label> <br>
            <form class="form-container">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter book title">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author's name">
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" placeholder="Enter ISBN number">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" placeholder="Enter price" step="0.01">
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" placeholder="Enter stock quantity">
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">Submit</button>
                    <button type="reset" class="form-button">Cancel</button>
                </div>
            </form>
        </div>

        <div class="Add-content">
            <label>Add new book:</label> <br>
            <form class="form-container">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter book title">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Enter author's name">
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" placeholder="Enter ISBN number">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" placeholder="Enter price" step="0.01">
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" placeholder="Enter stock quantity">
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">Submit</button>
                    <button type="reset" class="form-button">Cancel</button>
                </div>
            </form>
        </div>
        <div class="Delete-content">
            delete
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
